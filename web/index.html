<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="icesicle">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

<body>
  <center>
    <div class="full" style="display: flex; height: 100vh; width: 100vh; justify-content: center; align-items: center;">

      <div>
        <canvas id="canvas" width="100" height="100"></canvas><br>
        <p style="font-family: sans-serif; font-size: 1rem;">setting up IceSicle</p></div>
    </div>
  </center>

  

  <script src="https://unpkg.com/@rive-app/webgl@1.0.23/rive.js"></script>
  <script>
    new rive.Rive({
      src: "animation/load.riv",
      canvas: document.getElementById("canvas"),
      autoplay: true
    });
  </script>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:

        <script src="main.dart.js" type="application/javascript"></script>
